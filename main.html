<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required="Yes" minlength="3" maxlength="50"><br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="URL" id="portfolio" required="Yes"><br><br>
		<label for="favColor">FavColor:</label>
		<input type="Color" id="favColor" required="Yes"><br><br>
		<label for="likeness">Likeness:</label>
		<input type="Range" id="likeness" required="yes" min="1" max="100"><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
